<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="Ex: 3" />
      </div>
      <div class="form-control">
        <label for="limit">Multiplicar até:</label>
        <input type="number" name="limit" id="limit" value="10" />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
      <div id="multiplication-operations">
        <p>Informe um número para calcular sua tabuada.</p>
        <div class="row">
          <div class="operation">5 X 1 =</div>
          <div class="result">5</div>
        </div>
        <div class="row">
          <div class="operation">5 X 2 =</div>
          <div class="result">10</div>
        </div>
        <div class="row">
          <div class="operation">5 X 3 =</div>
          <div class="result">15</div>
        </div>
        <div class="row">
          <div class="operation">5 X 4 =</div>
          <div class="result">20</div>
        </div>
        <div class="row">
          <div class="operation">5 X 5 =</div>
          <div class="result">25</div>
        </div>
        <div class="row">
          <div class="operation">5 X 6 =</div>
          <div class="result">30</div>
        </div>
        <div class="row">
          <div class="operation">5 X 7 =</div>
          <div class="result">35</div>
        </div>
        <div class="row">
          <div class="operation">5 X 8 =</div>
          <div class="result">40</div>
        </div>
        <div class="row">
          <div class="operation">5 X 9 =</div>
          <div class="result">45</div>
        </div>
        <div class="row">
          <div class="operation">5 X 10 =</div>
          <div class="result">50</div>
        </div>
      </div>
    </div>
  </body>
</html>
