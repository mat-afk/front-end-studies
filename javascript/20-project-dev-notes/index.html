<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>DevNotes</h1>
      <div id="search-container">
        <i class="bi bi-search"></i>
        <input type="text" id="search-input" placeholder="Search for a note" />
      </div>
      <button id="export-notes">
        Export to CSV <i class="bi bi-download"></i>
      </button>
    </header>
    <div id="add-note-container">
      <input
        type="text"
        id="note-content"
        placeholder="What would you like to write down?"
      />
      <button id="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
  </body>
</html>
