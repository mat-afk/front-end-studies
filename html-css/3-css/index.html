<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>

    <!-- internal CSS -->
    <style>

        p {
            color: gold;
            font-size: 40px;
        }
        
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/titles.css">

  </head>
  <body>
    <!-- inline CSS -->
    <h1 style="color:blue">Cor</h1>
    <h1 style="color:red">Cor</h1>

    <h1 style="color: purple; font-size: 45px; border-bottom: 1px solid red">Tamanho e cor</h1>

    <!-- internal CSS -->
    <p>Interno</p>

    <!-- external css -->
    <h3>Externo</h3>

    <!-- ordem -->
    <p style="color: red">Ordem</p>
    <p>Ordem</p>

    <!-- various lists -->
    <ul>
        <li>banana</li>
        <li>maçã</li>
        <li>uva</li>
    </ul>

    <!-- desafio 2 -->
    <h4>Hello, world</h4>

    <!-- classes -->
    <p class="paragraph">Hello</p>
    <p class="paragraph">,</p>
    <p class="paragraph">World</p>

    <!-- ids -->
    <h1 id="title">Hello, world</h1>

    <!-- ordem do CSS -->
    <h2 id="title-id" class="title-class">Hello, world</h2>
    <h2 class="title-class">Hello, world</h2>
    <h2>Hello, world</h2>

  </body>
</html>
