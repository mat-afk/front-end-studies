<!DOCTYPE html>
<html>
  <head>
    <title>Fundamentos HTML</title>
  </head>
  <body style="padding-bottom: 500px;">
    <!-- titles -->
    <h1>Hello, title</h1>
    <h2>Hello, subtitle</h2>
    <h3>Hello, subtitle</h3>
    <h4>Hello, subtitle</h4>
    <h5>Hello, subtitle</h5>
    <h6>Hello, subtitle</h6>

    <!-- paragraphs -->
    
    <p>Hello, paragraph</p>
    <br> 
    <p>Hello, paragraph</p>
    <hr>
    <p>Hello, paragraph</p>

    <!-- comments -->
    <!-- Hello, world -->

    <!-- hyperlinks -->
    <a href="https://www.google.com">Google</a>

    <br>

    <!-- hyperlink em nova aba -->
    <a href="https://www.google.com" target="_blank">Google em nova aba</a>
  </body>
</html>
