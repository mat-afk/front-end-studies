<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>

    <!-- form attributes -->
    <form action="register/formulario" method="POST">
      <div>
        <label>Nome</label>
        <input type="text" />
      </div>

      <div>
        <!-- for -->
        <label for="age">Idade</label>
        <!-- name -->
        <input type="text" name="age" />
      </div>

      <!-- select -->
      <div>
        <label for="job">Profissão</label>
        <select name="job">
          <option value="programmer">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- selected attribute -->
      <div>
        <label for="contract">Você leu os termos de serviço?</label>
        <select name="contract">
          <option value="yes">Sim</option>
          <option value="no" selected>Não</option>
        </select>
      </div>

      <!-- multiple attribute -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pear">Pera</option>
          <option value="beans">Feijões</option>
          <option value="rice">Arroz</option>
          <option value="corn">Milho</option>
        </select>
      </div>

      <!-- textarea -->
      <div>
        <label for="comment">Deixe seu comentário:</label>
        <textarea name="comment"></textarea>
      </div>

      <!-- fieldset and legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informações</legend>
          <label for="firstname">Nome</label>
          <input type="text" name="firstname">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname">
        </fieldset>
      </div>

      <!-- datalist -->
      <div>
        <label for="flavor">Escolha um sabor:</label>
        <input type="text" list="flavors" name="flavor">
        
        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Chocolate"></option>
          <option value="Melancia"></option>
        </datalist>
      </div>

      <!-- password -->
      <div>
        <label for="password">Senha</label>
        <input type="password" name="password">
      </div>

      <!-- radio -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" name="car_model" value="bmw">
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="ferrari">
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" name="car_model" value="renault">
          <label for="renault">Renault</label>
        </div>
      </div>

      <!-- checkbox -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires">
          <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine">
          <label for="turbo_engine">Motor turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid">
          <label for="hybrid">Híbrido</label>
        </div>
      </div>

      <!-- dates -->
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
      </div>

      <!-- files -->
      <div>
        <label for="profile_icon">Foto de perfil:</label>
        <input type="file" name="profile_icon">
      </div>

      <!-- numbers -->
      <div>
        <label for="salary">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salary">
      </div>
      
      <!-- emails -->
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="name">
      </div>

      <!-- value -->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="Texto padrão">
      </div>

      <!-- disable attribute -->
      <div>
        <label for="disabled">Tente mudar o valor</label>
        <input type="text" name="disabled" value="Não precisa preencher" disabled>
      </div>

      <!-- placeholder -->
      <div>
        <label for="currentjob">Digite sua profissão atual:</label>
        <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
      </div>

      <!-- required -->
      <div>
        <label for="birthyear">Ano de nascimento:</label>
        <input type="number" name="birthyear" placeholder="Digite o ano em que você nasceu" required>
      </div>

      <!-- reset -->
      <input type="reset" value="Limpar">

      <!-- submit -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
