<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>

    <!-- form attributes -->
    <form action="register/formulario" method="POST">
      <div>
        <label>Nome</label>
        <input type="text" />
      </div>

      <div>
        <!-- for -->
        <label for="age">Idade</label>
        <!-- name -->
        <input type="text" name="age" />
      </div>

      <!-- select -->
      <div>
        <label for="job">Profissão</label>
        <select name="job">
          <option value="programmer">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- selected attribute -->
      <div>
        <label for="contract">Você leu os termos de serviço?</label>
        <select name="contract">
          <option value="yes">Sim</option>
          <option value="no" selected>Não</option>
        </select>
      </div>

      <!-- multiple attribute -->
      <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
          <option value="pear">Pera</option>
          <option value="beans">Feijões</option>
          <option value="rice">Arroz</option>
          <option value="corn">Milho</option>
        </select>
      </div>

      <!-- submit -->
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
